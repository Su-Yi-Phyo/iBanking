<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iBanking Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/dashboard.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
  <!-- sidebar-->
    <div class="bg-white p-3 vh-100" style="width:230px;">
        <img src="../images/TDT Logo.png" alt="TDT Logo" class="img-fluid mb-4" style="max-width:150px;">
        <ul class="nav flex-column">
            <a href="../html/dashboard.html" class="nav-link">
                <img src="../images/user.png" alt="db Icon" style="width:20px; height:20px; margin-right:8px;">
                Dashboard
            </a>           
            <a href="../html/paymentForm.html" class="nav-link">
                <img src="../images/pay tuitions.png" alt="pay tuition Icon" style="width:20px; height:20px; margin-right:8px;">
                Pay Tuition
            </a> 
            <a href="../html/login.html" class="nav-link text-danger" 
            onclick="return confirm('Do you really want to log out?');">
                <img src="../images/logout.png" alt="logout Icon" style="width:20px; height:20px; margin-right:8px;">
                Log out
            </a>
        </ul>
    </div>


  <!-- Main content -->
  <div class="container-fluid p-4" id="dashboard-content">
    <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 id="tuition-status" class="text-success mb-0"></h5>
      <button id="pay-button" class="btn"></button>
    </div>

    <!-- Balance Cards -->
    <div class="row my-4">
      <div class="col-md-6">
        <div class="card text-center text-white bg-primary shadow rounded-4">
          <div class="card-body">
            <h5>Available Balance:</h5>
            <h3 id="balance-display"></h3>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-center text-white bg-danger shadow rounded-4">
          <div class="card-body">
            <h5>Tuition fee to be paid:</h5>
            <h3 id="due-display"></h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Transaction History -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5>Transaction History</h5>
      <div>
        Show 
        <select class="form-select d-inline-block w-auto">
          <option selected>5</option>
          <option>10</option>
          <option>15</option>
          <option>20</option>
        </select> 
        of total data
      </div>
    </div>

    <table class="table table-bordered text-center">
      <thead class="table-success">
        <tr>
          <th>No</th>
          <th>Service</th>
          <th>Transaction Date</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody id="transaction-table">
        <!-- Transactions will be filled by JS -->
      </tbody>
    </table>
  </div>
</div>

<script src="../js/dashboard.js"></script>
</body>
</html>
