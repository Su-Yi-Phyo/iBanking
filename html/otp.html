<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter the CODE</title>
  <link rel="stylesheet" href="../css/otp.css" />
</head>
<body>
  <div class="otp-container">
    <img src="../images/TDT Logo.png" alt="Logo" class="logo">

    <h2>Enter the CODE</h2>
    <div class="underline"></div>

    <p>For your security, we’ve already sent an OTP code to your email.<br>
      Don’t share the code with others.</p>

    <div class="otp-inputs">
      <input type="text" maxlength="1" class="otp" />
      <input type="text" maxlength="1" class="otp" />
      <input type="text" maxlength="1" class="otp" />
      <input type="text" maxlength="1" class="otp" />
    </div>

    <button class="verify-btn">Verify</button>

    <p class="resend-text">
      Don’t get the code?
      <a href="../html/otp.html" id="resend-link">Resend Again!</a>
    </p>
  </div>

  <script src="../js/otp.js"></script>
</body>
</html>
