<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDTU iBanking Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-container">
    <img src="../images/VNflag.webp" alt="Vietnam Flag" class="flag">
    <div class="logo"><img src="../images/logo.jpeg" alt="TDTU Logo"></div>
    <div class="login-box">
      <h2>Welcome to TDTU iBanking System!</h2>

      <form id = "loginForm" method="POST">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" id = "username" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <i class="fa fa-eye-slash toggle-password" onclick="togglePassword()"></i>
        </div>
        <p id="errorMsg" style="color:red; margin-bottom:10px;"></p>
        <button type="submit" class="btn-login">Sign In</button>
      </form>
    </div>
  </div>

</body>

<script src="../js/login.js"></script>
</html>
