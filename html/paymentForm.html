<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuition Fee Submission Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/payment.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm px-4">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    
    <!-- TDT Logo-->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../images/TDT Logo.png" alt="TDT Logo" height="70" class="me-2">
    </a>
  </div>
</nav>


<div class="container mt-5">
  <h2 class="text-center mb-4">Tuition Fee Submission Form</h2>

  <!-- Step indicator -->
  <div class="step-indicator mb-4 d-flex justify-content-center">
    <div class="step active" id="step-1-indicator"><i class="fa-solid fa-user"></i></div>
    <div class="step" id="step-2-indicator"><i class="fa-solid fa-credit-card"></i></div>
    <div class="step" id="step-3-indicator"><i class="fa-solid fa-circle-check"></i></div>
  </div>

  <form id="tuitionForm">
    <!-- Step 1 -->
    <div class="form-step form-step-active" id="step-1">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required readonly>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" required readonly>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required readonly>
      </div>
      <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
      <button type="button" class="btn btn-primary float-end" onclick="nextStep(1)">Next</button>
    </div>


    <!-- Step 2 -->
    <div class="form-step" id="step-2">
      <div class="mb-3">
        <label for="studentId" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentId" required>
      </div>
      <div class="mb-3">
        <label for="studentName" class="form-label">Student Full Name</label>
        <input type="text" class="form-control" id="studentName" required>
      </div>
      <div class="mb-3">
        <label for="feeAmount" class="form-label">Fee Amount</label>
        <input type="number" class="form-control" id="feeAmount" required>
      </div>
      <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Previous</button>
      <button type="button" class="btn btn-primary float-end" onclick="nextStep(2)">Next</button>
    </div>

    <!-- Step 3 -->
    <div class="form-step" id="step-3">
      <div class="mb-3">
        <label for="balance" class="form-label">Available Balance</label>
        <input type="number" class="form-control" id="balance" required>
      </div>
      <div class="mb-3">
        <label for="paymentAmount" class="form-label">Total Payment Amount</label>
        <input type="number" class="form-control" id="paymentAmount" required readonly>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">
          I agree to the terms and conditions of TDTU ibanking system.
        </label>
      </div>
      <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Previous</button>
      <button type="submit" class="btn btn-success float-end">Confirm</button>
    </div>
  </form>
</div>

<script src="../js/payment.js"></script>
</body>
</html>
